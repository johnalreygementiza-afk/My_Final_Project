<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            height: 90vh;
            font-family: Arial, sans-serif;
            background: url("TCGC building.jpeg") no-repeat center/ cover;
            padding: 30px 2%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animated {
            transform: translateY(30px);
            opacity: 0;
            animation: slide-in 1s ease forwards;
            animation-delay: 1s;
        }

        @keyframes slide-in {
            100% {

                transform: translateY(0);
                opacity: 1;

            }
        }

        .login-box {

            width: 390px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, .1);
            border: solid rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            padding: 50px;
            border-radius: 20px;
            box-sizing: border-box;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            transform: scale(0.8);
            animation-delay: 1s;
            opacity: 5;
            animation: zoom-in 1s ease forwards;
            box-shadow: rgb(0, 0, 0) 0 0 30px;
            margin: 50px;
            margin-left: 100px;







        }

        @keyframes zoom-in {
            100% {
                transform: scale(1);

            }

        }


        .login-logo {
            width: 90px;
            height: 90px;
            margin-bottom: 16px;
            object-fit: cover;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 50%;
            background: #ffffff;



        }

        .login-logo:hover {
            box-shadow: 0 0 30px rgb(255, 255, 255);

        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 8px 0;
            border: 1px solid #eeeeee;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            animation: all 2s ease;

        }

        input:hover {
            border: 2px solid black;
            transform: scale(1.08);


        }


        .login-btn {
            width: 100%;
            padding: 8px;
            background: #05a91e;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 8px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            box-shadow: rgb(0, 0, 0) 2px 2px 10px;
        }

        .login-btn:active {
            transform: scale(0.8);
            box-shadow: rgb(255, 255, 255) 0 0 10px;
        }

        .forgot-password {
            display: block;
            margin-top: 12px;
            margin-bottom: 8px;
            color: #007bff;
            text-decoration: underline;
            font-size: 17px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        h2 {

            font-size: 30px;
            color: white;
            font-family: 'Times New Roman', Times, serif;

        }

        h2:hover {
            color: black;
            text-shadow: rgb(255, 255, 255) 0 0 10px;
        }

        input {

            box-shadow: black 1px 1px 10px;
        }



        .animated {
            transform: translateY(30px);
            opacity: 0;
            animation: slide-in 2s ease forwards;
            animation-delay: 0;
        }

        @keyframes slide-in {
            100% {

                transform: translateY(1);
                opacity: 3;

            }

        }


        h1 {
            text-align: center;
            margin: 50px;
            padding-left: 10px;
            font-size: 70px;
            color: green;
            text-shadow: black 1px 2px 10px;
            font-family: Arial, Helvetica, sans-serif
        }

        p {
            margin-bottom: 50px;
            font-size: 50px;
            color: orange;
            text-shadow: black 1px 2px 10px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        h3 {
            text-align: left;
            margin-left: 100px;
            top: 0;
            color: white;
        }
    </style>
</head>

<body>

    <div class="nav">

        <h1 style="text-align: center;
            top: auto;
            margin-bottom: 60px; text-shadow: rgb(0, 0, 0) 0 0 30px;">TCGC|Lux mundis</h1>
        <p>Light of the world</p>
    </div>

    <div class=" login-box">
        <img class="login-logo" src="TCGC logo.png" alt="TCGC School Logo">


        <h2>Login</h2>
        <form id="loginForm" autocomplete="off" onsubmit="return login()">

            <input type="text" id="username" autocomplete="off" placeholder="Username" required><br>
            <input type="password" id="password" autocomplete="off" placeholder="Password" required><br>
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-btn">Log In</button>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Admin' && password === '123') {
                window.location.href = 'Home.html';
            } else {
                alert('Invalid username or password!');
            }
            return false;
        }
    </script>
</body>

</html>
